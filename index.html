<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form name="form" id="form" onsubmit="return validarFormulario()">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
            oninput="validarNombre()"
          />
        </div>

        <div class="form-group">
          <i class="fas fa-user-tag"></i>
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Last name"
            required
            oninput="validarApellido()"
          />
        </div>

        <div class="form-group">
          <i class="fas fa-user-circle"></i>
          <input
            type="text"
            name="nameuser"
            id="nameuser"
            placeholder="User name"
            required
            oninput="validarNombreUsuario()"
          />
        </div>

        <div class="form-group">
          <i class="fas fa-birthday-cake"></i>
          <input
            type="text"
            name="age"
            id="age"
            placeholder="Age"
            required
            oninput="validarEdad()"
          />
        </div>

        <!--combobox-->
        <div class="form-group">
          <i class="fas fa-venus-mars"></i>
          <select name="genre" id="genre" required onchange="validarGenero()">
            <option value="" disabled selected>Select a genre</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
            oninput="validarEmail()"
          />
        </div>

        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input
            type="tel"
            name="telf"
            id="telf"
            placeholder="Phone Number"
            required
            oninput="validarTelefono()"
          />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Password"
            required
            oninput="validarContrasena()"
          />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="repeatpass"
            id="repeatpass"
            placeholder="Repeat Password"
            required
            oninput="validarRepetirContrasena()"
          />
        </div>

        <div class="form-group">
          <input
            type="checkbox"
            id="term"
            required
            onchange="validarTerminos()"
          />
          <label for="term"
            >He leído y acepto los <a href="#">Términos y Condiciones</a></label
          >
        </div>

        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
